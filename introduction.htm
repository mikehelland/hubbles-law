<!DOCTYPE html>
<html>

<head>

    <style>
        html {
            background-color: black;
            color: white;
        }

        .left-column {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            border-right: 1px solid white;
        }

        .right-column {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 50%;
        }

        .top-row {
            height: 15%;
            text-align: center;
            font-size: 4em;
        }

        .detail {
            position: relative;
            height: 80%;
            width: 100%;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .slide {
            display: none;
        }

        .point {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="slide">
        <div class="left-column">
            <div class="point top-row">1905</div>
            <div class="detail point">
                Light travels at <i>c</i>. Across the universe.
            </div>
        </div>
    </div>

    <div class="slide">

        <div class="left-column">
            <div class="top-row">1905</div>
            <div class="detail">
                <img src="stars.jpg">
            </div>
        </div>
        <div class="right-column">
            <div class="point top-row">1920</div>
            <div class="detail point">
                <img src="galaxies.png">
            </div>
        </div>


        <div class="point">


        </div>
    </div>



    <script>
        var slides = document.getElementsByClassName("slide");
        var slideI = 0;
        slides[0].style.display = "block";

        var points = slides[0].getElementsByClassName("point");
        var pointI = 0;

        var nextSlide = function () {
            slides[slideI].style.display = "none";
            slides[++slideI].style.display = "block";

            points = slides[slideI].getElementsByClassName("point");
            pointI = 0;
            if (points.length > pointI) {
                points[pointI].style.display = "block";
            }
        };

        var nextPoint = function () {
            if (points.length > pointI) {
                points[pointI++].style.opacity = 1;
            }
            else {
                nextSlide();
            }
        };

        document.body.onkeypress = function (e) {
            console.log(e)
            nextPoint();
        };

    </script>
</body>
