<!DOCTYPE html>
<html>
    <body>


        <script>

            var t = 0
            var w1 = {x: 0, dx: 1}
            var w2

            while (t < 100) {
                w1.x += w1.dx
                w1.dx += 0.1

                if (t === 10) {
                    w2 = {x: 0, dx: 1}
                }

                if (w2) {
                    w2.x += w2.dx
                    w2.dx += 0.1

                    console.log(w1.x, w2.x, w1.x - w2.x)
                }

                t++
            }



        </script>
    </body>
</html>
