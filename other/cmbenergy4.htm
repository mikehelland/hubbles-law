<script>

    const pi = Math.PI
    const sin = Math.sin
    const cos = Math.cos
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")

    var w = canvas.width
    var h = canvas.height

    var zoom = 10

    const pc2ly = 3.261564
    const pc2km = 3.08e19

    var R = 14

    var L 
    var Lsol = 3.846e26
    var suns = 2e11 // 200 billion suns in a galaxy
    const sbc = 5.67e-8 //Stefan-Boltzman constant

    var temp = () => {
        // in meters
        var Rm = R/10 / pc2ly * pc2km * 1000 * 1000

        return (L * Lsol * suns / (4 * pi * sbc * Rm**2))**(1/4)
    }


    // incremental change in radius to test
    var dx = 2

    var testCircle
    var boxes0 = fillSphere(0, 0, 0, R)

        update()
    
    }

        dx = parseFloat(dxInput.value)
        dxCaption.innerHTML = dx
    
        boxes0 = fillSphere(0, 0, 0, R) 
        box0 = boxes0.data[0]


        canvas.width = canvas.width
        ctx.fillStyle = "black"
        ctx.fillRect(0, 0, w, h)

        ctx.translate(w / 2, h / 2)

        var inBoxes = 0
        var outBoxes = 0
        var inGradient = 0
        var outGradient = 0
        var onBoxes = 0

        drawCircle(0, 0)

        drawBoxes(boxes0)
        
        //for (var ib = boxes0.data.length - 1; ib >= 0; ib--) {

            var boxn = boxes0.data[ib]

        ctx.globalAlpha = 1

    function drawCircle(x, y) {

        ctx.lineWidth = 3
        ctx.strokeStyle = "blue"
        ctx.beginPath()
        ctx.arc(x, y, R * zoom, 0, Math.PI * 2)
        ctx.stroke()

    }

    var dbi, dbj
    function drawBoxes(sphere) {
        ctx.fillStyle = "white"
        
        //ctx.translate(circle.x, circle.y)
        
        for (dbi = 0; dbi < sphere.data.length; dbi++) {
            //continue            
            ctx.fillStyle = sphere.data[dbi].on ? "green" : sphere.data[dbi].in ? "white" : "red"
            ctx.globalAlpha = sphere.data[dbi].alpha
            ctx.fillRect(
                zoom * (sphere.data[dbi].x - dx/2), 
                zoom * (sphere.data[dbi].y - dx/2),
                zoom * dx, zoom * dx)


        }
                
        //ctx.translate(-circle.x, -circle.y)
    }

    function fillSphere(x, y, z) {
        var boxes = []
        var origin = {x, y, z}
    
        var output = {x, y, z, data: boxes, circles: [], total: 0}
    
        output.inBoxes = 0
        output.outBoxes = 0
        output.onBoxes = 0
    

        var line = 2 * pi * R
        var boxCount = Math.floor(R - dx/2) / dx //line / dx
        
        fillCircle(x, y, 0, R, origin, output)

        var ir = dx

        while (ir <=  R) {

            var angle = Math.asin(ir / R)
            line = R * cos(angle)

            fillCircle(x, y, ir, line, origin, output)
            fillCircle(x, y, -ir, line, origin, output)
            
            ir += dx
        }


        return output
    }

    function fillCircle(x, y, z, r, origin, output) {
        var ir = r

        var x0 = -x
        var y0 = -y

        var ia
        
        while (ir >= 0) {

            //var boxes = []

            // find the circumfrence
            var line = 2 * pi * ir

            // find how many boxes fit in the cirucumference
            boxCount = line / dx
            boxAngle = 2 * pi / boxCount

            // place boxes along the circumference
            var angle = 0
            
            for (ia = 0; ia < boxCount; ia++) {
                var box = {
                    r: ir, 
                    angle: ia * boxAngle, 
                    alpha: 1 - ir / R, 
                    x: x + ir * cos(ia * boxAngle),
                    y: y + ir * sin(ia * boxAngle),
                    z
                }
                
                var rr = ((box.x - R)**2 +
                        (box.y)**2 +
                        (box.z)**2)**0.5
                
                // find distance from box0, at (R, 0, 0)
                if (output.data.length > 0) {
                    
                    //box.in = l <= R
                    //box.on = Math.abs(l - R) < dx / 2
                
                    box.alpha = (rr > R ? 0 : 1 * (1 - rr/R) ** 2) / (4 * pi * rr*2)

                    output.total += box.alpha
                
                }

                if (box.in) output.inBoxes++
                else output.outBoxes++
                
                if (box.on) {
                    output.onBoxes += box.alpha
                }
                
                output.data.push(box)

            }
             
            ir -= dx

        }

    }
