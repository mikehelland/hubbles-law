<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>nonexpanding</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../reveal/dist/reset.css">
		<link rel="stylesheet" href="../reveal/dist/reveal.css">
		<link rel="stylesheet" href="../reveal/dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../reveal/plugin/highlight/zenburn.css">

	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


				<section id="graph-section2">
				</section>

				<section id="graph-section">
					<p>Oxygen Abdundances
						<br>
						Measurements from 2004 - 2024</p>

					
					<canvas width="750" height="500" id="graph"></canvas>
					<div id="graph_year" style="font-size: 128px;" ></div>

					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
					<span id="drawNext" class="fragment"></span>
						
					<ul id="ol">
						
					</ul>
					
					</div>
					<div style="position: absolute; bottom: 0px; text-align: center;">
					Data and references:<br>
					<small>
						<a>mikehelland.github.io/hubbles-law/other/metallicity.htm</a>
					
					</small>
					</div>
				</section>


			</div>

		</div>

		<script src="graph_short.js"></script>
		<script src="../../other/flrw.js"></script>

		<script src="../reveal/dist/reveal.js"></script>
		<script src="../reveal/plugin/math/math.js"></script>
		<script src="../reveal/plugin/zoom/zoom.js"></script>
		<script src="../reveal/plugin/notes/notes.js"></script>
		<script src="../reveal/plugin/search/search.js"></script>
		<script src="../reveal/plugin/markdown/markdown.js"></script>
		<script src="../reveal/plugin/highlight/highlight.js"></script>
		<script>

			var mData = getMetal()
			var mGraph = metalGraph(document.getElementById("graph"), mData.points, mData.refs)

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: false,
				progress: false,
				center: false,
				hash: true,
				transition: "fade",
				margin: 0,

				width: 512 * 1.5,
  				height: 960 * 1.5,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight, RevealMath.KaTeX ]
			});
			Reveal.configure({
				keyboard: {
					66: "next"
				}
			})
			
			Reveal.on( 'slidechanged', event => {
				if (event.currentSlide.id === "graph-section") {
					mGraph.draw()
					mGraph.drawNextLocal()
					//mGraph.drawNextLocal()
					//mGraph.drawz12()
				}
				if (event.currentSlide.id === "graph-section2") {
					mGraph2.draw()
					mGraph2.drawLocal()
					mGraph2.drawz4()
					mGraph2.drawLine2()
				}
				if (event.currentSlide.id === "graph-section3") {
					mGraph3.draw()
					mGraph3.drawLocal()
					mGraph3.drawz4()
					mGraph3.drawz12b()
					mGraph3.drawZahid()
				}

				if (event.currentSlide.id === "graph-section4") {
					mGraph4.draw()
					mGraph4.drawLocal()
	
					setTimeout(()=> {
						mGraph4.drawRefs(["Shapley", "Izotov"])
						graph_year4.innerHTML = "2006"
					}, 100)
					setTimeout(()=> {
						mGraph4.drawRefs(["Morelli",  "Perez-Martinez"])
						graph_year4.innerHTML = "2016"
					}, 600)
					setTimeout(()=> {
						mGraph4.drawRefs(["Dors", "Kojima1", "Nakajima"])
						graph_year4.innerHTML = "2020"
					}, 1200)
					setTimeout(()=> {
						mGraph4.drawRefs(["Kojima1", "Nakajima"])
						graph_year4.innerHTML = "2022"
					}, 1800)
					setTimeout(()=> {
						mGraph4.drawRefs(["Graham"])
						graph_year4.innerHTML = "2023"
					}, 2400)
					setTimeout(()=> {
						mGraph4.drawJWST(true)
						mGraph4.drawz4()
						mGraph4.drawz12()
					}, 2800)
					setTimeout(()=> {
						mGraph4.drawDESI(true)
						graph_year4.innerHTML = "2024"
					}, 3200)


				}

			} );

			Reveal.on( 'fragmentshown', event => {
				if (event.fragment.id === "drawNext") {
					mGraph.drawNext(graph_year)
				}

			} );

		</script>

	</body>
</html>
